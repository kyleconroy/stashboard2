<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom" xmlns:sb="http://www.stashboard.org">
    <title type="text">{{ SITE_NAME }}</title>
    <id>tag:{{ host }},2010:/{{ path }}</id>
    {% if subtitle %}
    <subtitle type="html">{{ subtitle }}</subtitle>
    {% endif %}
    {% if updated %}
    <updated>{{ updated|date:"Y-m-d\TH:i:s\Z" }}</updated>
    {% endif %}
    <link rel="alternate" type="text/html" hreflang="en" href="{{ SITE_URL }}/" />
    {% if url %}
    <link rel="self" type="application/atom+xml" href="{{ url }}" />
    {% endif %}
    {% if PuSH_URL %}
    <link rel="hub" href="{{ PuSH_URL }}" />
    {% endif %}
    {% block content %}
    {% endblock %}
</feed>
